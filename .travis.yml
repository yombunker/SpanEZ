language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - android-25
    - build-tools-25.0.2
    - platform-tools
    - extra-android-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.sonar/cache

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.sonar/cache
    - $HOME/.m2

env:
  global:
  - secure: 
  - secure: 

addons:
  sonarqube:
    branches:
      - master
      - development

before_script:
 - chmod +x gradlew

script:
  - ./gradlew build jacocoTestReport --continue

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - sonar-scanner